name: Tests

on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  contents: read

env:
  GO_VERSION: '1.22.7'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos:
          - windows
          - linux
          - darwin
        goarch:
          - amd64
          - '386'
          - arm
          - arm64
    steps:
      - uses: actions/setup-go@v3
        if: ${{ !(matrix.goos == 'darwin' && (matrix.goarch == '386' || matrix.goarch == 'arm')) }}
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v3
        if: ${{ !(matrix.goos == 'darwin' && (matrix.goarch == '386' || matrix.goarch == 'arm')) }}
      - run: go mod download
        if: ${{ !(matrix.goos == 'darwin' && (matrix.goarch == '386' || matrix.goarch == 'arm')) }}
      - run: go build -v .
        if: ${{ !(matrix.goos == 'darwin' && (matrix.goarch == '386' || matrix.goarch == 'arm')) }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v3
      - run: go generate ./...
      - run: |
          git diff --compact-summary --exit-code || (echo; echo "Unexpected diff after code generation. Run 'go generate./...' and commit."; exit 1)

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - '1.2.*'
          - '1.3.*'
        mssql_version:
          - '2019'
          - '2022'
        mssql_pid:
          - 'Developer'
          - 'Express'
        makeTarget:
          - dockerAccTest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - uses: actions/checkout@v3
      - run: go mod download
      - run: make ${{ matrix.makeTarget }}
        env:
          TF_VAR_mssql_version: ${{ matrix.mssql_version }}
          TF_VAR_mssql_pid: ${{ matrix.mssql_pid }}